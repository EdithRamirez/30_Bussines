<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Contacto</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/icomoon.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="css/utilities.css">
		<link rel="stylesheet" href="css/queries.css">
		<link rel="stylesheet" href="css/main.css">
		
	</head>
	<body>
		<section>
			<div class="container" id="bg-fondo">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<form class="formulario">
							<div class="form-group">
								<label for="nombre">Nombre: </label>
								<input type="text" class="form-control" id="nombre" placeholder="Nombre">
							</div>
							<div class="form-group">
								<label for="email">Email: </label>
								<input type="text" class="form-control" id="email" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="url">Dejame tu URL: </label>
								<textarea class="form-control" rows="3" id="url"></textarea>
							</div>
							<div class="form-group text-center">
								<button type="submit" class="btn btn-info">Enviar Email</button>
							</div>
							<div class="footer">
								<div class="col-sm-6 text-left">
									<p>Powered by <a href="#">Equipo Laboratoria</a></p>
								</div>
								<div class="col-sm-6">
									<p><a href="#">Report abuse</a></p>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<script src="js/jquery.min.js"></script><!--llamar jquery para que funcione bootstrap-->
		<script src="js/bootstrap.min.js"></script><!--Llamar javascript de bootstrap-->
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
