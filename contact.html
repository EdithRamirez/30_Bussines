<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Contacto</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/icomoon.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/queries.css">
		<link rel="stylesheet" href="css/main.css">
		
	</head>
	<body>
	<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#formulario-modal">
    Launch Horizontal Form
</button>
		
		<!-- Modal -->
		<div class="modal fade" id="formulario-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><!-- Modal Header -->
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span>
							<span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Formulario User Testing 360</h4>
					</div>
					<div class="modal-body"><!-- Modal Body -->
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label  class="col-xs-12 col-sm-12 col-md-2 col-lg-2 control-label" for="nombre">Nombre:</label>
								<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
									<input type="text" class="form-control" id="nombre" placeholder="Nombre">
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-12 col-sm-12 col-md-2 col-lg-2 control-label" for="email">Email:</label>
								<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
									<input type="email" class="form-control" id="email" placeholder="Email">
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-12 col-sm-12 col-md-2 col-lg-2 control-label" for="url">Dejame tu URL:</label>
								<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
									<textarea type="password" class="form-control" id="url"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 control-label text-center">
									<button type="submit" class="btn btn-primary">Enviar Email</button>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<input type="email" class="form-control" id="email2" placeholder="">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer"><!-- Modal Footer -->
						<div class="col-sm-6 text-left">
							<p>Powered by <a href="#">Equipo Laboratoria</a></p>
						</div>
						<div class="col-sm-6">
							<p><a href="#">Report abuse</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script><!--llamar jquery para que funcione bootstrap-->
		<script src="js/bootstrap.min.js"></script><!--Llamar javascript de bootstrap-->
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
