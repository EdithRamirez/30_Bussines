<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Contacto</title>
		<link rel="shortcut icon" type="favicon" href="favicon.ico">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="css/queries.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/contact.css">
	</head>
	<body>
		<header id="bg-fondo"><!-- inicio encabezado-->
			<div class="fondo">
				<div class="container">
					<div class="row"><!--inicio de menu-->
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<nav class="navbar navbar-fixed-top">
								<div class="container">
									<div class="navbar-header">
										<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mi-menu">
											<span class="sr-only">Menu</span>
											<span class="fa fa-navicon fa-2x"></span><!--icono de hamburguesa--> 
										</button>
										<img src="image/user-r.png" class="animated tada">
									</div>
									<div class="collapse navbar-collapse" id="mi-menu">
										<ul class="nav navbar-nav navbar-right">
											<li><a href="#">¿Qué me ofrece?</a></li>
											<li><a href="#">¿Cómo funciona?</a></li>
											<li><a href="#">¿Por qué usarlo?</a></li>
											<li><a href="contact.html">Contáctanos</a></li>
										</ul>	
									</div>
								</div>
							</nav>
						</div>
					</div><!--fin menu-->
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<form class="formulario color center-block">	
								<h4>Formulario User Testing 360</h4>
								<div class="row pd-5">
									<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
										<label for="nombre">Nombre <span>*</span></label>
									</div>
									<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
										<input type="text" class="form-control" id="nombre">
									</div>
								</div>
								<div class="row pd-5">
									<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
										<label for="email">Email <span>*</span></label>
									</div>
									<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
										<input type="text" class="form-control" id="email">
									</div>
								</div>
								<div class="row pd-5">
									<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
										<label for="url">Dejame tu URL <span>*</span></label>
									</div>
									<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
										<textarea class="form-control" cols="3" rows="5" id="url"></textarea>
									</div>
								</div>
								<div class="row pd-5">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
										<button type="submit" class="btn btn-info">Enviar Email</button>
									</div>
								</div>
								<div class="row pd-5">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<input type="text" class="form-control" id="email2">
									</div>
								</div>
								<div class="row pd-5">
									<div class="col-xm-12 col-sm-12 col-md-6 col-lg-6 text-left">
										<p>Powered by <a href="#">Equipo Laboratoria</a></p>
									</div>
									<div class="col-xm-12 col-sm-12 col-md-6 col-lg-6 text-right">
										<p><a href="#">Report abuse</a></p>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</header>
		<script src="js/jquery.min.js"></script><!--llamar jquery para que funcione bootstrap-->
		<script src="js/bootstrap.min.js"></script><!--Llamar javascript de bootstrap-->
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
